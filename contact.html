<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<style>
    body{
        background-color: cadetblue;
        opacity: 0.9;
        content: normal;
        text-align: center;
    }
    
</style>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h2>Contact us</h2>
            <p>Send us your experience with your car</p>
        </div>
        <div>
            <div>
                <img src="Images/Ford.png" alt="Ford" style="width: 500px;">
            </div>
        <div>
            <form action="">
            <label for="Firstname">First name:</label>
            <input type="text" name="Firstname" id="Firstname" placeholder="Your name"><br>
            <label for="Lastname">Last Name:</label>
            <input type="text" name="Lastname" id="Lastname" placeholder="Your Lastname"><br>
            <label for="Region">Region:</label><br>
            <select name="Region" id="Region">
                <option value="England">England</option>
                <option value="Scotland">Scotland</option>
                <option value="Northern Ireland">Northern Ireland</option>
                <option value="Wales">Wales</option>
            </select><br>
            <label for="Subject">Subject</label><br>
            <textarea name="Subject" id="Subject" placeholder="Tell us about your Car" style="height: 170px;">
            </textarea><br>
            <input type="submit" value="Submit">

        </div>

        </div>

    </div>
</form>
